<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --background: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .product-gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
        }

        .product-gallery img.main-image {
            grid-column: span 3;
            height: 400px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-title {
            font-size: 28px;
            font-weight: 600;
        }

        .product-price {
            font-size: 24px;
            color: var(--primary);
            font-weight: 700;
        }

        .product-meta {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .product-meta div {
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-description {
            line-height: 1.6;
            color: var(--text-light);
        }

        .buy-now-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .buy-now-btn:hover {
            background: var(--primary-dark);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .error-state {
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
            }
            
            .product-gallery img.main-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Products
        </a>
        
        <div class="product-detail" id="product-detail">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productDetail = document.getElementById('product-detail');
            const loading = document.getElementById('loading');
            
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                window.location.href = 'index.html';
                return;
            }
            
            loadProductDetails(productId);
            
            async function loadProductDetails(id) {
                showLoading();
                try {
                    const response = await fetch(`http://localhost:3000/api/products/get/${id}`);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Product not found');
                    }
                    
                    const product = await response.json();
                    renderProductDetails(product);
                    
                } catch (error) {
                    console.error('Error loading product:', error);
                    showErrorState(error.message);
                } finally {
                    hideLoading();
                }
            }

            function renderProductDetails(product) {
                // Main product image
                const mainImage = product.images[0]?.url || getPlaceholderImage(600, 400, 'Product Image');
                
                // Thumbnail images
                const thumbnails = product.images.length > 0 
                    ? product.images.map(img => `
                        <img src="${img.url}" 
                             alt="${product.name}" 
                             onerror="this.src='${getPlaceholderImage(100, 100, 'Thumbnail')}">
                    `).join('')
                    : '<div class="no-images">No additional images</div>';
                
                productDetail.innerHTML = `
                    <div class="product-gallery">
                        <img src="${mainImage}" class="main-image" id="main-image">
                        ${thumbnails}
                    </div>
                    <div class="product-info">
                        <h1 class="product-title">${product.name}</h1>
                        <div class="product-price">$${product.price?.toFixed(2) || '0.00'}</div>
                        
                        <div class="product-meta">
                            <div>
                                <i class="fas fa-tag"></i> ${product.car?.brand?.name || 'No brand'}
                            </div>
                            <div>
                                <i class="fas fa-car"></i> ${product.car?.name || 'No model'}
                            </div>
                        </div>
                        
                        <div class="product-description">
                            ${product.description || 'No description available.'}
                        </div>
                        
                        <a href="checkout.html?productId=${product._id}" class="buy-now-btn">
                            <i class="fas fa-shopping-bag"></i> Buy Now
                        </a>
                    </div>
                `;
                
                // Setup thumbnail navigation
                document.querySelectorAll('.product-gallery img:not(.main-image)').forEach(img => {
                    img.addEventListener('click', () => {
                        document.getElementById('main-image').src = img.src;
                    });
                });
            }
            
            function showErrorState(message) {
                productDetail.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                        <a href="index.html">Return to products</a>
                    </div>
                `;
            }
            
            function getPlaceholderImage(width, height, text) {
                return `data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}"%3E%3Crect fill="%23eee" width="${width}" height="${height}"%3E%3C/rect%3E%3Ctext fill="%23aaa" font-family="sans-serif" font-size="20" dy=".3em" font-weight="bold" x="50%" y="50%" text-anchor="middle"%3E${text}%3C/text%3E%3C/svg%3E`;
            }
            
            function showLoading() {
                loading.style.display = 'flex';
            }
            
            function hideLoading() {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
