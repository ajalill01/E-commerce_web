<script>
document.addEventListener('DOMContentLoaded', function() {
    // API Configuration
    const API_BASE_URL = "https://e-commerce-web-1nmc.onrender.com";
    const PRODUCTS_ENDPOINT = `${API_BASE_URL}/api/products`;
    
    // Initialize the page
    applySavedTheme();
    setupSidebar();
    fetchProducts();

    async function fetchProducts() {
        try {
            const response = await fetch(`${PRODUCTS_ENDPOINT}/get`, {
                headers: {
                    "Authorization": `Bearer ${getAuthToken()}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const products = await response.json();
            displayProducts(products);
        } catch (error) {
            console.error('Error fetching products:', error);
            showErrorMessage('Failed to load products. Please try again later.');
        }
    }

    function displayProducts(products) {
        const container = document.getElementById('products-container');
        
        if (!products || products.length === 0) {
            container.innerHTML = '<p class="empty-message">No products found.</p>';
            return;
        }
        
        container.innerHTML = products.map(product => `
            <div class="product-card">
                <img src="${getProductImageUrl(product)}" 
                     alt="${product.name}" 
                     class="product-image"
                     onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>${product.description || 'No description available'}</p>
                    <div class="product-price">$${product.price?.toFixed(2) || '0.00'}</div>
                    <div class="product-actions">
                        <small>ID: ${product._id}</small>
                        <div class="dropdown">
                            <button class="dropdown-btn"><i class="bx bx-dots-vertical-rounded"></i></button>
                            <div class="dropdown-content">
                                <a href="#" class="delete-btn" data-id="${product._id}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        
        setupDeleteButtons();
    }

    function getProductImageUrl(product) {
        return product.images?.length > 0 ? product.images[0].url : '';
    }

    function setupDeleteButtons() {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', async function(e) {
                e.preventDefault();
                const productId = this.getAttribute('data-id');
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        await deleteProduct(productId);
                        fetchProducts(); // Refresh the list
                    } catch (error) {
                        console.error('Delete error:', error);
                        alert('Failed to delete product. Please try again.');
                    }
                }
            });
        });
    }

    async function deleteProduct(productId) {
        const response = await fetch(`${PRODUCTS_ENDPOINT}/${productId}`, {
            method: 'DELETE',
            headers: {
                "Authorization": `Bearer ${getAuthToken()}`
            }
        });
        
        if (!response.ok) {
            throw new Error(`Failed to delete product: ${response.status}`);
        }
    }

    function getAuthToken() {
        return localStorage.getItem('token') || '';
    }

    function setupSidebar() {
        const sideMenu = document.querySelector("aside");
        const closeBtn = document.getElementById("close-btn");
        const menuBtn = document.getElementById("menu-btn");
        
        menuBtn.addEventListener('click', () => {
            sideMenu.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            sideMenu.style.display = 'none';
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sideMenu.contains(e.target) && 
                e.target !== menuBtn) {
                sideMenu.style.display = 'none';
            }
        });
    }

    function applySavedTheme() {
        const savedTheme = localStorage.getItem('darkMode');
        const themeToggler = document.querySelector(".them-toggler");
        
        if (!themeToggler) return;
        
        if (savedTheme === '1') {
            document.body.classList.add('dark-theme-variables');
            themeToggler.querySelector('.bx:nth-child(1)').classList.remove('active');
            themeToggler.querySelector('.bx:nth-child(2)').classList.add('active');
        } else {
            document.body.classList.remove('dark-theme-variables');
            themeToggler.querySelector('.bx:nth-child(1)').classList.add('active');
            themeToggler.querySelector('.bx:nth-child(2)').classList.remove('active');
        }
        
        // Setup theme toggler
        themeToggler.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme-variables');
            themeToggler.querySelector('.bx:nth-child(1)').classList.toggle('active');
            themeToggler.querySelector('.bx:nth-child(2)').classList.toggle('active');
            
            // Save theme preference
            const isDarkMode = document.body.classList.contains('dark-theme-variables');
            localStorage.setItem('darkMode', isDarkMode ? '1' : '0');
        });
    }

    function showErrorMessage(message) {
        const container = document.getElementById('products-container');
        container.innerHTML = `<p class="error">${message}</p>`;
    }
});
</script>
</body>
</html>
