<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/myStyle.css">
    <link rel="stylesheet" href="static/loader.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="loader-container" id="loader-container" style="display : none;">
  <div class="loader"></div>
</div>

    <div class="container" >
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="assets/car-decotaion-logo.png" alt="logo">
                    <h2>CARGLAM</h2>
                </div>
                <div class="close" id="close-btn">
                     <i class='bx bx-x'></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <i class='bx bxs-dashboard'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="product-management.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <h3>My store</h3>
                </a>

                <a href="store.html">
                    <i class='bx bxs-car'></i>
                    <h3>Car Management</h3>
                </a>

                <a href="orders.html">
                    <i class='bx bxs-receipt'></i>
                    <h3>Orders</h3>
                </a>

                <a href="#">
                    <i class='bx bxs-log-out-circle '></i>
                    <h3>Logout</h3>
                </a>

            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>

            <!-- <div class="date">
                <input type="date">
            </div> -->

            <div class="insights">
                <div class="sales">
                    <div class="top-section">
                        <div class="text-content">
                            <i class='bx bx-line-chart'></i>
                            <div class="middle">
                                <div class="left">
                                    <h3>Total Sales</h3>
                                    <h1 id="total-sales">$0</h1>
                                </div>

                                            <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"/>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                            </div>
                        </div>

                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>


                <div class="expences">
                    <i class='bx bx-credit-card'></i>


                    <div class="middle">
                        <div class="left">
                            <h3>Total expences</h3>
                            <h1 id="total-expenses">$0</h1>
                        </div>
                                            <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"/>
                        </svg>
                        <div class="number">
                            <p>60%</p>
                        </div>
                    </div>

                    </div>

                    <small class="test-muted">Last 24 Hours</small>
                </div>



                <div class="income">
                    <i class='bx bx-money-withdraw'></i>


                    <div class="middle">
                        <div class="left">
                            <h3>Total Incomes</h3>
                            <h1 id="total-income">$0</h1>
                        </div>

                                            <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"/>
                        </svg>
                        <div class="number">
                            <p>44%</p>
                        </div>
                    </div>
                    </div>


                    <small class="test-muted">Last 24 Hours</small>
                </div>

            </div>

            <div class="recent-orders">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th></th>
                    </thead>
                    <tbody id="orders-body">
                    </tbody>
                </table>
                <a href="orders.html">Show All</a>
            </div>
        </main>

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <i class='bx bx-menu'></i>
                </button>
                <div class="them-toggler">
                    <i class='bx bx-sun active'></i>
                    <i class='bx bx-moon'></i>
                </div>
            </div>
        </div>
    </div>  

    <script src="static/admin.js"></script>
</body>
</html>
